services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pennywise-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pennywise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pennywise"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - app
      - backup
      - devcontainer

  # .NET Web API Backend
  backend:
    build:
      context: ./backend/Pennywise.Api
      dockerfile: Dockerfile
    container_name: pennywise-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pennywise-network
    restart: unless-stopped
    profiles:
      - app

  # React Frontend
  frontend:
    build:
      context: ./frontend/pennywise-ui
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_API_URL: ${VITE_API_URL}
    container_name: pennywise-frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pennywise-network
    restart: unless-stopped
    profiles:
      - app
  # Dev Container
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    container_name: pennywise-devcontainer
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    networks:
      - pennywise-network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    profiles:
      - devcontainer

  # Database Backup Service
  backup:
    image: postgres:16-alpine
    container_name: pennywise-backup
    env_file:
      - .env
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts:ro
    networks:
      - pennywise-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Backup service started. Waiting for scheduled backup time...';
      while true; do
        echo '[INFO] Running scheduled backup at $(date)';
        PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h postgres -U $$POSTGRES_USER $$POSTGRES_DB | gzip > /backups/$${POSTGRES_DB}_$$(date +%Y%m%d_%H%M%S).sql.gz;
        if [ $$? -eq 0 ]; then
          echo '[INFO] Backup completed successfully';
          echo '[INFO] Cleaning up backups older than 7 days...';
          find /backups -name '$${POSTGRES_DB}_*.sql.gz' -type f -mtime +7 -delete;
          echo '[INFO] Cleanup completed';
        else
          echo '[ERROR] Backup failed' >&2;
        fi;
        echo '[INFO] Next backup in 24 hours';
        sleep 86400;
      done
      "
    restart: unless-stopped
    profiles:
      - backup

networks:
  pennywise-network:
    driver: bridge

volumes:
  postgres_data:
