services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pennywise-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pennywise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pennywise"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - app
      - devcontainer

  # .NET Web API Backend
  backend:
    build:
      context: ./backend/Pennywise.Api
      dockerfile: Dockerfile
    container_name: pennywise-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pennywise-network
    restart: unless-stopped
    profiles:
      - app

  # React Frontend
  frontend:
    build:
      context: ./frontend/pennywise-ui
      dockerfile: Dockerfile
    container_name: pennywise-frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pennywise-network
    restart: unless-stopped
    profiles:
      - app
  # Dev Container
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    container_name: pennywise-devcontainer
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    networks:
      - pennywise-network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    profiles:
      - devcontainer

networks:
  pennywise-network:
    driver: bridge

volumes:
  postgres_data:
