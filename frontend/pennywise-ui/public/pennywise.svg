<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background (emerald-500) -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="#10b981"></rect>

  <!-- Coin rim (emerald-300) -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#6ee7b7" stroke-width="4"></circle>

  <!-- Coin fill (emerald-300) -->
  <circle cx="32" cy="32" r="14" fill="#6ee7b7"></circle>

  <!-- Wallet body (emerald-500) -->
  <rect x="24" y="26" width="18" height="12" rx="3" fill="#10b981"></rect>

  <!-- Wallet flap (slightly raised) -->
